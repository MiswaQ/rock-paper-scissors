<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <!-- The game area -->
    <div class="game-area">
        <!-- Player and Computers pictures -->
        <div class="play-area">
            <div id="player">Player</div>
            <div id="computer">Computer</div>
        </div>
        <!-- Players three choices -->
        <div class="choices">
            <button data-type="rock" class="rock">Rock</button>
            <button data-type="paper" class="paper">Paper</button>
            <button data-type="scissors" class="scissors">Scissors</button>
        </div>
    </div>



    <footer>Footer!</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
