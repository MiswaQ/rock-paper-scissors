<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <!-- The game area -->
    <div class="game-area">
        <div>
            <h2 class="who-wins">Winner!</h2>
        </div>
        <!-- Player and Computers pictures -->
        <div class="play-area">
            <div class="player">
                <h2>Player</h2>
                <div>
                    <img id="player-img" src="assets/images/user-choise.png" alt="Rock Paper Scissors">
                </div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div>
                    <img id="comp-img" src="assets/images/comp-choise.png" alt="Rock Paper Scissors">
                </div>
            </div>
        </div>
        <!-- Players three choices -->
        <div class="choices">
            <button data-type="rock" class="choice" data-choice="0">
                <h3>Rock</h3>
            </button>
            <button data-type="paper" class="choice" data-choice="1">
                <h3>Paper</h3>
            </button>
            <button data-type="scissors" class="choice" data-choice="2">
                <h3>Scissors</h3>
            </button>
        </div>
    </div>
    <div class="score-area">
        <p class="player-score">Player Score: <span id="play">0</span></p>
        <p class="comp-score">Computer Score: <span id="comp">0</span></p>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
