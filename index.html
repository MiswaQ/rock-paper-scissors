<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    
    <div>
        <h1>Rock, Paper, Scissors!</h1>
        <h2 id="who-wins">Who Wins?</h2>        
    </div>
    <!-- The game area -->
    <div class="game-area">
        <div>
            <br>
            <h2 id="hidden1">Chose an Option!</h2>
        </div>
        <!-- Player and Computers pictures -->
        <div class="play-area">
            <div class="player">
                <h2>Player</h2>
                <div class="img">
                    <img id="player-img" src="assets/images/rock.png" alt="Chosen Image">
                </div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="img">
                    <img id="comp-img" src="assets/images/rock.png" alt="Chosen Image">
                </div>
            </div>
        </div>
        <!-- Players three choices -->
        <div class="play-options" id="hidden">
            <button id="rock" data-type="rock" class="choice" data-choice="0">
                <h3>Rock</h3>
            </button>
            <button id="paper" data-type="paper" class="choice" data-choice="1">
                <h3>Paper</h3>
            </button>
            <button id="scissors" data-type="scissors" class="choice" data-choice="2">
                <h3>Scissors</h3>
            </button>
        </div>
        <div>
            <button onclick="startGame()" id="intro">
                <h3>Start Game!</h3>
            </button>
        </div>
    </div>
    <div class="score-area">
        <br>
        <h2 class="score">Player Score: <span id="play">0</span></h2>
        <br>
        <h2 class="score">Computer Score: <span id="comp">0</span></h2>
    </div>



    <script src="assets/js/script.js"></script>
</body>
</html>
